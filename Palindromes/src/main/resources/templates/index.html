<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Palindromes</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		<h1>Palindromes List</h1>

		<a th:href="@{/showPalindromeForm}" class="btn btn-primary btn-sm mb-3">
			Add Palindromes </a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Palindromes</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="palindrome : ${listPalindromes}">
					<td th:text="${palindrome.inputPalindrome}"></td>
					<td> <a th:href="@{/deletePalindrome/{id}(id=${palindrome.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
